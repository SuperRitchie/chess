name: Nightly NN training

on:
    push:
      branches: [ master ]
    schedule:
        - cron: "17 9 * * *"   # 09:17 UTC daily (~02:17 PDT / 01:17 PST)
    workflow_dispatch: {}

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install python-chess tensorflow==2.16.1 tensorflowjs requests

      - name: Install Stockfish
        run: |
          sudo apt-get update
          sudo apt-get install -y stockfish
          which stockfish
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Fetch Lichess games
        run: python ml/fetch_lichess.py

      - name: Extract positions
        run: python ml/extract_positions.py

      - name: Evaluate with Stockfish
        run: SF_DEPTH=12 STOCKFISH_PATH=stockfish python ml/stockfish_eval.py

      - name: Train NN + export TFJS
        run: python ml/train.py

      - name: Commit updated model
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/nn
          git commit -m "Nightly: refresh NN model"
          git push
